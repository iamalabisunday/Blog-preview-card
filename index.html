<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="blog.css">
</head>

<body>

  
  <main class="blog-preview-card">

    <!-- Headering-illustration-section -->
    <header class="image-section">
      
      <div class="image-container">
        <img src="./assets/images/illustration-article.svg" alt="illustration-article">
      </div>

    </header>

    <!-- Learning-published-section -->
    <section class="Learning-published-section">
      
      <div class="learning-button-container">
        <button>Learning</button>
      </div>

      <div class="published-container">
        <p>Published 21 Dec 2023</p>
      </div>
    </section>

    <!-- heading-body-section -->
    <section class="heading-body-section">

      <div class="heading-container">
        <h2>HTML & CSS foundations</h2>
      </div>

      <div class="body-container">
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>

    </section>

     <!-- Footer-section -->
    <section class="foot-section">

      <div class="footer-image-container">
        <img src="./assets/images/image-avatar.webp" alt="">
      </div>

      <div class="footer-autor-container">
        <p>Greg Hooper</p>
      </div>

    </section>

  </main>
 
</body>

</html>
